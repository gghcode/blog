language: minimal

env:
  - TEMP_DIR_PATH=/tmp/hugo \
    TARGET_COMMIT=$TRAVIS_COMMIT \ 
    BOT_NAME=traviscibot

cache:
  directories:
    - $TEMP_DIR_PATH

install:
  - sudo scripts/install_hugo.sh

script:
  - hugo --minify

deploy:
  - provider: script
    script: scripts/deploy.sh
    skip_cleanup: true
    on:
      branch: blog

