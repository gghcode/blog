language: minimal

env:
  - TEMP_DIR_PATH=/tmp/hugo

cache:
  directories:
    - $TEMP_DIR_PATH

install:
  - sudo scripts/install_hugo.sh

script:
  - hugo --minify

deploy:
  - provider: pages
    github_token: ${GITHUB_TOKEN}
    local_dir: public
    skip_cleanup: true
    target_branch: master
    on:
      branch: blog

